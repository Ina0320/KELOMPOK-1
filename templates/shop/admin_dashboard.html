<!-- admin_dashboard.html -->
{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <h1>Dashboard Admin</h1>
    <div class="dashboard-stats">
        <div class="stat-item">
            <h2>Total Produk</h2>
            <p>{{ total_products }}</p>
        </div>
        <div class="stat-item">
            <h2>Total Kategori</h2>
            <p>{{ total_categories }}</p>
        </div>
        <div class="stat-item">
            <h2>Total Pengguna</h2>
            <p>{{ total_users }}</p>
        </div>
        <div class="stat-item">
            <h2>Total Pesanan</h2>
            <p>{{ total_orders }}</p>
        </div>
    </div>
</div>
{% endblock %}
